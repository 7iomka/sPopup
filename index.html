<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>sPopup plugin - is a lightweight vanilla javascript plugin, which allow users to show our content in a fullscreen onClick</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <div class="container" id="container">
      <section class="mockup-section mockup-section--dark ">
          <div class="mockup-content mockup-grid">
            <h2 class="mockup-heading mockup-heading--single ">Custom solutions</h2>
            <figure class="mockup-grid__item mockup-width--third">
              <div class="mockup-img"><i class="demo-img"></i></div>
              <figcaption class="mockup-caption mockup-caption--box paint-area">
                <h3>Reactive tools</h3>
                <p>Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.</p>
              </figcaption>
            </figure>
            <figure class="mockup-grid__item mockup-width--third">
              <div class="mockup-img"><i class="demo-img"></i></div>
              <figcaption class="mockup-caption mockup-caption--box paint-area">
                <h3>Invisible guides</h3>
                <p>Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.</p>
              </figcaption>
            </figure>
            <figure class="mockup-grid__item mockup-width--third">
              <div class="mockup-img"><i class="demo-img"></i></div>
              <figcaption class="mockup-caption mockup-caption--box paint-area">
                <h3>Fancy other stuff</h3>
                <p>Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.</p>
              </figcaption>
            </figure>
          </div><!-- /mockup-grid -->
        </section>
    </div>



    <script src="//cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js" charset="utf-8"></script>
    <script src="js/sPopup/sPopup.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
</body>

</html>
